<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>JUMPEO ⚡️</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../../icons/icon32.png">
  <link rel="stylesheet" href="buscador.css">
  <link rel="stylesheet" href="../menu/menu.css">
</head>

<body>
  <div id="menu-bar-global"></div>
  <button id="menu-toggle-btn" class="menu-toggle-btn" aria-label="Abrir menú">&#9776;</button>

  <div id="logo-dinamico"></div>


  <div class="container">
    <h2>JUMPEO ⚡️<span id="buscar-status"></span></h2>

    <!-- Selector de API -->
    <div id="apiSelector" class="api-selector">
      <button id="btnSamplicio" class="api-btn samplicio selected" title="Buscar en Samplicio">
        <span class="api-icon" style="font-size:2em;">🍪</span>
        <span class="api-label">Samplicio</span>
      </button>
      <button id="btnSpectrum" class="api-btn spectrum" title="Buscar en Spectrum">
        <span class="api-icon" style="font-size:2em;">🌈</span>
        <span class="api-label">Spectrum</span>
      </button>
      <button id="btnSampleCube" class="api-btn samplecube" title="Buscar en SampleCube">
        <span class="api-icon" style="font-size:2em;">🧪</span>
        <span class="api-label">SampleCube</span>
      </button>
      <button id="btnToluna" class="api-btn" style="display:none;">
        <img src="../media/routerpages.png" alt="Toluna" style="width:32px;height:32px;vertical-align:middle;">
        <span class="api-label">Toluna</span>
      </button>
      <!-- Añadir más aqui, PRINCIPALES -->
    </div>


    <div class="input-group">
      <input type="text" id="hostnameInput" data-i18n-placeholder="introduce-hostname-o-url"
        placeholder="Introduce hostname o URL...">
      <button id="buscarBtn" title="Buscar"><span style="font-size:1.2em;">🔍</span></button>
    </div>

    <div id="resultados"></div>
  </div>
  <script src="../locales/i18n.js"></script>
  <script src="buscador.js"></script>
  <script src="../menu/menu.js"></script>
</body>

</html>
