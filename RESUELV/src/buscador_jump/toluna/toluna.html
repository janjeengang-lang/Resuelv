<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Redirecci√≥n bloqueada | Resuelv+</title>
  <link rel="stylesheet" href="toluna.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: var(--main-bg, #181820);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
    }

    #bloqueo-modal {
      background: var(--card-bg, #23232b);
      color: var(--text, #f5f5f5);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(44, 19, 80, 0.18), 0 1.5px 8px 0 rgba(251, 182, 7, 0.13);
      padding: 2.5em 2em 2em 2em;
      min-width: 340px;
      max-width: 95vw;
      max-height: 90vh;
      overflow: auto;
      position: relative;
      text-align: center;
      margin: 0 auto;
      animation: fadeIn 0.5s cubic-bezier(.68, -0.55, .27, 1.55);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.97);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .bloqueo-title {
      font-size: 1.4em;
      font-weight: bold;
      color: var(--accent2, #ffb300);
      margin-bottom: 0.7em;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .bloqueo-title i {
      color: var(--accent, #9f3ef4);
      font-size: 1.3em;
      margin-right: 4px;
    }

    .bloqueo-desc {
      color: #ffd600;
      font-size: 1.08em;
      margin-bottom: 1.2em;
      font-weight: 500;
    }

    .bloqueo-url,
    .bloqueo-jump {
      background: #181820;
      color: #ffd600;
      border-radius: 8px;
      padding: 7px 10px;
      margin: 0.5em 0 1em 0;
      word-break: break-all;
      font-size: 1em;
      display: block;
      box-shadow: 0 2px 8px #0003;
      font-family: 'Segoe UI', monospace, Arial;
      text-align: left;
    }

    .bloqueo-label {
      color: var(--accent2, #ffb300);
      font-weight: 600;
      margin-right: 6px;
      font-size: 1em;
    }

    .jumpeo-panel-wrap {
      margin-top: 2.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .jumpeo-panel-title {
      color: var(--accent2, #ffb300);
      font-size: 1.15em;
      font-weight: 700;
      margin-bottom: 0.7em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .jumpeo-panel {
      background: rgba(30, 32, 38, 0.98);
      color: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(44, 19, 80, 0.18), 0 1.5px 8px 0 rgba(251, 182, 7, 0.13);
      min-width: 320px;
      max-width: 370px;
      font-family: 'Segoe UI', sans-serif;
      font-size: 15px;
      padding: 1.5em 1.2em 1.2em 1.2em;
      margin: 0 auto;
      margin-bottom: 1.2em;
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      align-items: stretch;
    }

    .jumpeo-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 0.7em;
    }

    .jumpeo-label {
      flex: 0 0 90px;
      color: #bdbdbd;
      font-size: 0.98em;
    }

    .jumpeo-input {
      flex: 1;
      background: #23242a;
      color: #fff;
      border: 1.5px solid #444;
      border-radius: 7px;
      padding: 7px 12px;
      font-size: 1em;
      outline: none;
      transition: border 0.18s;
    }

    .jumpeo-input:focus {
      border-color: #ff9800;
    }

    .jumpeo-btn-row {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 8px;
    }

    .jumpeo-btn {
      background: linear-gradient(90deg, #ff9800 0%, #fbb607 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 8px 22px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(251, 182, 7, 0.13);
      transition: background 0.18s, transform 0.13s;
    }

    .jumpeo-btn.cancel {
      background: linear-gradient(90deg, #e53935 0%, #ff7043 100%);
    }

    .jumpeo-btn:active {
      transform: scale(0.97);
    }

    .jumpeo-countdown {
      background: rgba(255, 152, 0, 0.13);
      color: #ff9800;
      font-weight: 600;
      border-radius: 7px;
      padding: 8px 12px;
      margin-top: 8px;
      text-align: center;
      font-size: 1.08em;
      letter-spacing: 0.01em;
    }

    @media (max-width: 600px) {

      #bloqueo-modal,
      .jumpeo-panel {
        min-width: 98vw !important;
        max-width: 99vw !important;
        padding: 1.2em 2vw !important;
        font-size: 14px !important;
      }
    }
  </style>
</head>

<body>

  <div id="bloqueo-modal">
    <div style="display:flex;justify-content:center;margin-bottom:12px;">
      <div style="background:#f0e7f1db;border-radius:50%;padding:12px;box-shadow:0 2px 8px #0002;">
        <img src="../../media/routerpages.png" alt="RouterPages" style="width:48px;height:48px;display:block;">
      </div>
      <div style="background:#0d0d0bed;margin:0 0 0 -15px;border-radius:50%;padding:12px;box-shadow:0 2px 8px #0002;">
        <img src="../../../icons/icon48.png" alt="RouterPages" style="width:48px;height:48px;display:block;">
      </div>
    </div>
    <div class="bloqueo-title">
      <i class="fa fa-ban"></i>    <span data-i18n="acceso-bloqueado-por-resuelv"> acceso-bloqueado-por-resuelv</span>
    </div>
    <div class="bloqueo-desc">
     <span data-i18n="la-url-fue-bloqueada-y-procesada-por-routerpages">  la-url-fue-bloqueada-y-procesada-por-routerpages. 
      </span>
      <br>
      <span data-i18n="puedes-temporizar-la-redireccion-al-link-recibido-jump-usando-el-panel-de-abajo-1">
   puedes-temporizar-la-redireccion-al-link-recibido-jump-usando-el-panel-de-abajo-1</span>
    </div>
    <div>
      <span class="bloqueo-label" data-i18n="url-bloqueada">url-bloqueada</span>
      <span class="bloqueo-url" id="url-bloqueada"></span>
    </div>
    <div>
      <span class="bloqueo-label" data-i18n="jump-recibido" >jump-recibido</span>
      <span class="bloqueo-jump" id="url-jump"></span>
    </div>
    <div class="jumpeo-panel-wrap">
      <div class="jumpeo-panel-title" >
        <i class="fa fa-bolt"></i>   <span class="bloqueo-label" data-i18n="panel-de-jumpeo-redireccion-temporizada" >panel-de-jumpeo-redireccion-temporizada</span>
      </div>
      <div class="jumpeo-panel" id="jumpeo-panel">
        <div class="jumpeo-row">
          <span class="jumpeo-label" data-i18n="minutos" >minutos:</span>
          <button class="jumpeo-btn" id="jumpeoMinDown" style="padding:4px 12px;width:32px;">-</button>
          <input type="number" class="jumpeo-input" id="jumpeoMinutos" min="0.5" step="0.5" value="10"
            style="width:60px;">
          <button class="jumpeo-btn" id="jumpeoMinUp" style="padding:4px 12px;width:32px;">+</button>
        </div>
        <div class="jumpeo-row">
          <span class="jumpeo-label" data-i18n="url-destino" >url-destino</span>
          <input type="text" class="jumpeo-input" id="jumpeoUrl" placeholder="https://notch.ejemplo.com">
        </div>
        <div class="jumpeo-countdown" id="jumpeoCountdown" style="display:none;"></div>
        <div class="jumpeo-btn-row">
          <button class="jumpeo-btn" id="jumpeoActivar" data-i18n="activar-jumpeo">activar-jumpeo</button>
          <button class="jumpeo-btn cancel" id="jumpeoCancelar" data-i18n="cancelar">cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../../locales/i18n.js"></script>
  <script src="toluna.js"></script>
</body>

</html>
