<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Conexiones</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../icons/icon32.png">
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="../menu/menu.css">

</head>

<body>
    <div id="menu-bar-global"></div>
    <button id="menu-toggle-btn" class="menu-toggle-btn" aria-label="Abrir menú">&#9776;</button>
    <!-- Logo principal -->
    <div id="logo-dinamico"></div>
    <div class="container">
        <h1 data-i18n="registro-de-conexiones">registro-de-conexiones</h1>
        <div class="tabs">
            <button id="tabRegistros" class="tab active"
                data-i18n="registros-de-la-extension">registros-de-la-extension</button>
            <button id="tabHistorial" class="tab" data-i18n="historial-del-navegador">historial-del-navegador</button>
            <button id="tabCuentas" class="tab" data-i18n="cuentas">cuentas</button>
        </div>
        <input type="text" id="buscarInput" placeholder="Buscar...">
        <div id="vistaRegistros">
            <table id="tablaRegistros">
                <thead>
                    <tr>
                        <th data-sort="url">URL</th>
                        <th data-sort="referente" data-i18n="desde">desde</th>
                        <th data-sort="fecha" data-i18n="fecha">fecha</th>
                        <th data-sort="tabid">TabID</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se llenarán con JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="vistaHistorial" style="display:none;">
            <table id="tablaHistorial">
                <thead>
                    <tr>
                        <th data-sort="url">URL</th>
                        <th data-sort="titulo" data-i18n="titulo">titulo</th>
                        <th data-sort="ultimaVisita" data-i18n="ultima-visita">ultima-visita</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se llenarán con JavaScript -->
                </tbody>
            </table>
        </div>
        <div id="vistaCuentas" style="display:none;">
            <table id="tablaCuentas">
                <thead>
                    <tr>
                        <th data-sort="email">Email</th>
                        <th data-sort="panel">Panel</th>
                        <th data-sort="created_at" data-i18n="fecha-de-creacion">fecha-de-creacion</th>
                        <th data-sort="birthday" data-i18n="fecha-de-nacimiento">fecha-de-nacimiento</th>
                        <th data-sort="timezone" data-i18n="zona-horaria">zona-horaria</th>
                        <th data-i18n="estado">estado</th>
                        <th class="col-info" style="display:none;">Info</th>
                        <th data-i18n="acciones">acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se llenará con JS -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../locales/i18n.js"></script>
    <script src="log.js"></script>
    <script src="../menu/menu.js"></script>

</body>

</html>
