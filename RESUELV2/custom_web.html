<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Sites</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin:0;
      display:flex;
      flex-direction:column;
      height:100vh;
      background:#181c20;
      position:relative;
    }

    /* animated border lights */
    body::before {
      content:"";
      position:fixed;
      top:0; left:0; right:0; bottom:0;
      pointer-events:none;
      padding:3px;
      border-radius:8px;
      background:linear-gradient(270deg,#ff0000,#ff7300,#fffb00,#48ff00,#00ffd5,#002bff,#7a00ff,#ff00c8,#ff0000);
      background-size:1800% 1800%;
      -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
      -webkit-mask-composite:xor;
              mask-composite:exclude;
      animation:borderGlow 10s linear infinite;
    }

    @keyframes borderGlow {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }

    #controls {
      display:flex;
      align-items:center;
      gap:8px;
      background:#23272b;
      padding:8px;
    }

    #siteSelect { flex:1; }

    #container { flex:1; position:relative; }

    #container iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="siteSelect"></select>
    <button id="writeHereBtn">Write Here</button>
    <button id="toggleSelect">Hide</button>
  </div>
  <div id="container"></div>
  <script src="custom_web.js"></script>
</body>
</html>
